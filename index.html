<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Downtown in ChinaTown</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">

</head>
<body>

<div id="app" class="row">


      <header>
        <a id="menu" data-bind="click: toggle">
          <div id="menu_icon"></div>
          <div id="menu_icon"></div>
          <div id="menu_icon"></div>
        </a>

      <div id="title" class="title-text">
          <h1 id="header-title">What's Going Down in ChinaTown</h1>
      </div>

      <!-- <div>
        <i class="fa fa-github fa-lg footer icon" aria-hidden="true"><a href="https://github.com/adamdevelops">
                                  GitHub</a></i>
      </div> -->
    </header>

  <div class="row">

  <nav id="search-menu" class="col-md-4" data-bind="css: {open: isOpen}">
      <div id="search" class="title-text">
        <form id="form-container" class="form-container">
            <h2 style="padding">Type:</h2>
             <input id="search-box"data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
        </form>
      </div>

      <br>
      <br>
      <br>

      <div id="recommendations" class="title-text">

        <h3>Recommendations:</h3>

        <ul data-bind="foreach: filteredLocations">
          <li id="" data-bind="text: $data.title + ' (' + $data.type + ')', click: $parent.selectedLocation"></li>
        </ul>
      </div>
  </nav>



    <div id="map-container" class="col-md-8 map-responsive">
      <div id="map">
        It seems Google Maps has ran into an error. Please try again.
      </div>
    </div>

    <div>
      <div id="weather-app">
        <!--<div id="forecast" data-bind="text: $data.apiContent">-->

        <div data-bind="html: foreCast"></div>

      </div>

    </div>


  </div>

</div>

    <!-- <script src="js/libs/bootstrap.min.js"></script> -->
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB546Pycrc06vZqoIGDedMeU8qxbKHgDu8&callback=initMap"></script>
</body>
</html>
