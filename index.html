<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downtown in ChinaTown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div>

    <div id="title">
        <h1>What's Going Down in ChinaTown</h1>
    </div>

    <div id="menu">
      <a href="/">Home</a>
      |
      <a href="/about">About</a>
    </div>

  </div>

  <div id="search-menu">

    <div id="search">
      <form id="form-container" class="form-container">
          <input type="text" data-bind="value: location" placeholder="What place would you like to go to?">
          <button id="submit-btn">Submit</button>
      </form>
    </div>

    <div id="recommendations">

      recommendations area

      <ul data-bind="foreach: locationsList">
        <li data-bind="text: $data.title"></li>
      </ul>

    </div>

  </div>

  <div id="map-container">
    <div id="map">
      It seems Google Maps has ran into an error. Please try again.
    </div>

  </div>

    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB546Pycrc06vZqoIGDedMeU8qxbKHgDu8&callback=initMap"></script>
</body>
</html>
